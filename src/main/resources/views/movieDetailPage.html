<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <title>Movie Detail</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <p class="lead">YelpForMovies</p>
            <div class="list-group">
                <li class="list-group-item active">Science Fiction</li>
                <li class="list-group-item">Romantic</li>
                <li class="list-group-item">Animation</li>
            </div>
        </div>
        <div class="col-md-9">
            <div class="thumbnail">
                <img class="img-responsive" th:src="${movie.picturePath}" alt="movie-profile-pic">
                <div class="caption-full">
                    <h4><a th:text="${movie.name}"></a></h4>
                    <p th:text="${movie.introduction}"></p>
                    <div class="row" th:if="${session.CURRENT_USER != null && session.CURRENT_USER.getRole() == 1}">
                        <div class="col-md-4">
                            <a class="btn btn-warning" th:href="@{'/editMovie?ID='+${movie.id}}">
                                Edit
                            </a>
                        </div>
                        <div class="col-md-2 pull-right">
                            <form class="delete-form" th:action="@{'/deleteMovie?ID='+${movie.id}}" method="POST">
                                <button class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well" th:each="comment: ${commentList}">
                <div th:text="${comment.content}"></div>
            </div>
            <div class="well">
                <div class="text-right">
                    <form title="Comment" action="/comment/add.do" method="post">
                        <input type="hidden" name="movieId" th:value="${movie.id}">
                        <textarea class="form-control" cols="200" rows="5" name="content"
                                  placeholder="Say something..."></textarea>
                        <button class="btn btn-success">Add new comment</button>
                    </form>
                </div>
                <hr>

                <!--&lt;!&ndash;show comments&ndash;&gt;-->

                <!--<div v-for="comment in list" class="col-md-12">-->
                <!--<strong>{{comment.user}}</strong>-->
                <!--<p>-->
                <!--{{comment.text}}-->
                <!--</p>-->
                <!--</div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
