<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Edit the Movie</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 style="text-align: center">Edit the Movie</h1>
        <div style="width: 30%; margin: 25px auto;">
            <form action="@{'/editMovieSubmit?ID='+${movie.id}}" method="POST">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" value="123">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="year" value="123">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="introduction" value="123">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="picturePath" value="123">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="pictureContent" value="123">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-default btn-primary btn-block">Submit!</button>
                </div>
            </form>
            <a href="/">Go back</a>
        </div>

    </div>
</div>
</body>
</html>
