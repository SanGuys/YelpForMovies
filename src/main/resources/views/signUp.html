<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <title>Sign Up</title>
    <style>
        /* BASIC */

        html {
            background-color: #56baed;
        }

        body {
            font-family: "Poppins", sans-serif;
            height: 120vh;
        }

        a {
            color: #92badd;
            display: inline-block;
            text-decoration: none;
            font-weight: 400;
        }

        h2 {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
            margin: 40px 8px 10px 8px;
            color: #cccccc;
        }

        /* STRUCTURE */

        .wrapper {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            min-height: 100%;
            padding: 20px;
        }

        #formContent {
            -webkit-border-radius: 10px 10px 10px 10px;
            border-radius: 10px 10px 10px 10px;
            background: #fff;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            position: relative;
            padding: 0px;
            -webkit-box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
            box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #formFooter {
            background-color: #f6f6f6;
            border-top: 1px solid #dce8f1;
            padding: 25px;
            text-align: center;
            -webkit-border-radius: 0 0 10px 10px;
            border-radius: 0 0 10px 10px;
        }

        /* TABS */

        h2.inactive {
            color: #cccccc;
        }

        h2.active {
            color: #0d0d0d;
            border-bottom: 2px solid #5fbae9;
        }

        /* FORM TYPOGRAPHY*/

        input[type=button], input[type=submit], input[type=reset] {
            background-color: #56baed;
            border: none;
            color: white;
            padding: 15px 80px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            font-size: 13px;
            -webkit-box-shadow: 0 10px 30px 0 rgba(95, 186, 233, 0.4);
            box-shadow: 0 10px 30px 0 rgba(95, 186, 233, 0.4);
            -webkit-border-radius: 5px 5px 5px 5px;
            border-radius: 5px 5px 5px 5px;
            margin: 5px 20px 40px 20px;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        input[type=button]:hover, input[type=submit]:hover, input[type=reset]:hover {
            background-color: #39ace7;
        }

        input[type=button]:active, input[type=submit]:active, input[type=reset]:active {
            -moz-transform: scale(0.95);
            -webkit-transform: scale(0.95);
            -o-transform: scale(0.95);
            -ms-transform: scale(0.95);
            transform: scale(0.95);
        }

        input[type=text], input[type=username], input[type=password], input[type=email] {
            background-color: #f6f6f6;
            border: none;
            color: #0d0d0d;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            width: 85%;
            border: 2px solid #f6f6f6;
            -webkit-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;
            -ms-transition: all 0.5s ease-in-out;
            -o-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
            -webkit-border-radius: 5px 5px 5px 5px;
            border-radius: 5px 5px 5px 5px;
        }

        input[type=text]:focus {
            background-color: #fff;
            border-bottom: 2px solid #5fbae9;
        }

        input[type=text]:placeholder {
            color: #cccccc;
        }

        /* ANIMATIONS */

        /* Simple CSS3 Fade-in-down Animation */
        .fadeInDown {
            -webkit-animation-name: fadeInDown;
            animation-name: fadeInDown;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        @-webkit-keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0);
            }
            100% {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0);
            }
            100% {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

        /* Simple CSS3 Fade-in Animation */
        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @-moz-keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeIn {
            opacity: 0;
            -webkit-animation: fadeIn ease-in 1;
            -moz-animation: fadeIn ease-in 1;
            animation: fadeIn ease-in 1;

            -webkit-animation-fill-mode: forwards;
            -moz-animation-fill-mode: forwards;
            animation-fill-mode: forwards;

            -webkit-animation-duration: 1s;
            -moz-animation-duration: 1s;
            animation-duration: 1s;
        }

        .fadeIn.first {
            -webkit-animation-delay: 0.4s;
            -moz-animation-delay: 0.4s;
            animation-delay: 0.4s;
        }

        .fadeIn.second {
            -webkit-animation-delay: 0.6s;
            -moz-animation-delay: 0.6s;
            animation-delay: 0.6s;
        }

        .fadeIn.third {
            -webkit-animation-delay: 0.8s;
            -moz-animation-delay: 0.8s;
            animation-delay: 0.8s;
        }

        .fadeIn.fourth {
            -webkit-animation-delay: 1s;
            -moz-animation-delay: 1s;
            animation-delay: 1s;
        }

        .fadeIn.fifth {
            -webkit-animation-delay: 1.2s;
            -moz-animation-delay: 1.2s;
            animation-delay: 1.2s;
        }

        .fadeIn.sixth {
            -webkit-animation-delay: 1.4s;
            -moz-animation-delay: 1.4s;
            animation-delay: 1.4s;
        }

        .fadeIn.seventh {
            -webkit-animation-delay: 1.6s;
            -moz-animation-delay: 1.6s;
            animation-delay: 1.6s;
        }

        .fadeIn.eighth {
            -webkit-animation-delay: 1.8s;
            -moz-animation-delay: 1.8s;
            animation-delay: 1.8s;
        }

        /* Simple CSS3 Fade-in Animation */
        .underlineHover:after {
            display: block;
            left: 0;
            bottom: -10px;
            width: 0;
            height: 2px;
            background-color: #56baed;
            content: "";
            transition: width 0.2s;
        }

        .underlineHover:hover {
            color: #0d0d0d;
        }

        .underlineHover:hover:after {
            width: 100%;
        }

        h1 {
            color: #60a0ff;
        }

        /* OTHERS */

        *:focus {
            outline: none;
        }

        #icon {
            width: 30%;
        }

    </style>

</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" id="icon" alt="User Icon"/>
            <h3>Yelp For Movies</h3>
        </div>

        <!-- Sign Up Form -->
        <form>
            <div class="form-group fadeIn second">
                <input type="username" class="form-control" id="username" placeholder="Username" required="required">
            </div>

            <div class="form-group fadeIn third">
                <input type="password" class="form-control" id="password" placeholder="Password" required="required" onkeyup="checkPassword()"/>
                <div id="checkPassword"></div>
            </div>

            <div class="form-group fadeIn fourth">
                <input type="password" class="form-control" id="password2" placeholder="Verify Password" required="required" onkeyup="checkPassword()"/>
                <div id="mismatchedPasswords"></div>
            </div>

            <div class="form-group fadeIn fifth">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required="required" onkeyup="checkEmail()"/>
                <div id="wrongEmail"></div>
            </div>

            <div class="form-group fadeIn sixth">
                <input type="text" class="form-control" id="question" placeholder="Question to retrieve password" required="required">
            </div>

            <div class="form-group fadeIn seventh">
                <input type="text" class="form-control" id="answer" placeholder="Answer to retrieve password" required="required">
            </div>

            <input type="button" class="fadeIn eighth" id="signUp" value="Sign Up"/>

        </form>

        <div id="formFooter">
            <a class="underlineHover" href="/">Go to the Site</a>
        </div>

    </div>
</div>

<script>

    function checkEmail() {
        var reg = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
        var email = document.getElementById("email").value;
        if (reg.test(email) == false) {
            document.getElementById("wrongEmail").innerHTML = "<font color='red'>Please check your email address</font>";
            document.getElementById("signUp").disabled = true;
        } else {
            document.getElementById("wrongEmail").innerHTML = "";
            document.getElementById("signUp").disabled = false;
        }
    }

    function checkPassword() {
        validate();
        legalPassword();
        validate();
    }

    function legalPassword() {
        // use regex to ensure legal password
        var reg = /^[a-zA-Z0-9]{4,15}$/;
        var pwd = document.getElementById("password").value;

        if (reg.test(pwd) == true) {
            document.getElementById("checkPassword").innerHTML="<font color='green'>Good password</font>";
            document.getElementById("signUp").disabled = false;
        } else {
            document.getElementById("checkPassword").innerHTML="<font color='red'>Password should be 4-15 characters long and only contains letters and numbers</font>";
            document.getElementById("signUp").disabled = true;
        }
    }

    function validate() {
        var pw1 = document.getElementById("password").value;
        var pw2 = document.getElementById("password2").value;
        if(pw1 == pw2) {
            document.getElementById("mismatchedPasswords").innerHTML="<font color='green'>Passwords match</font>";
        }
        else {
            document.getElementById("mismatchedPasswords").innerHTML="<font color='red'>Passwords do not match</font>";
            document.getElementById("signUp").disabled = true;
        }
    }

    $(document).ready(function () {
        $("#signUp").click(function () {
            if ($("#username").val() == '' || $("#password").val() == '' || $("#email").val() == '' || $("#question").val() == '' || $("#answer").val() == '') {
                alert("All fields are required.");
                return;
            }
            $.ajax({
                type: "post",
                url: "/user/signup.do",
                dataType: "json",
                data: {
                    "username": $("#username").val(),
                    "password": $("#password").val(),
                    "email": $("#email").val(),
                    "question": $("#question").val(),
                    "answer": $("#answer").val(),
                },
                success: function (data) {
                    if (data.status == 0) {
                        alert("Success! Please Sign In.");
                        window.location.href = '/user/signIn';
                    } else {
                        alert("Username already exists. Please try a different one.");
                    }
                },
                error: function () {
                    alert("Internal Error. Please contact admin");
                }
            });
        });
    });
</script>
</body>
</html>
