<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editMoviesRecord</title>
</head>
<body>
<h1>Add Movies</h1>
<form action="/addMovie" method="post" th:object="${moviesRecordForm}">
    <p>Movie Name: <input type="text" name="name" /></p>
    <p>Release year: <input type="text" name="year" /></p>
    <p>Introduction: <input height=20px type="text" name="introduction" /></p>
    <p>Picture URL: <input type="text" name="picturePath" /></p>
    <p>Picture Binary Source: <input type="text" name="pictureContent" /></p>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
